<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            background-color: #f5f5f5;
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0;
        }
        .gallery {
            display:flex;
            gap:15px;
            margin-bottom:20px;
        }
        .gallery img {
            width: 200px;
            height:auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .note {
            text-align: center;
            font-size: 18px;
            color: #333;
            max-width:600px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="static/image1.jpeg" alt="Image 1">
        <img src="static/image2.jpeg" alt="Image 2">
        <img src="static/image3.jpg" alt="Image 3">
    </div>
    <div class="note">
        From traditional learning in Gurukuls to Classrooms from there to Online Education,the journey of knowledge!!!
    </div>
</body>
</html>
