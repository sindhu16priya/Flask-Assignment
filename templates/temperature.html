<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin:0;
            background-color:#f0f8ff;
        }
        .container {
            max-width: 300px;
            width:100%;
            padding:20px;
            background-color:#fff;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
            text-align:center;
        }
        input[type="text"] {
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:4px;
        }
        button {
            width: 100%;
            padding:10px;
            background-color: #4CAF50;
            color:#fff;
            border:none;
            border-radius: 4px;
            cursor:pointer;
        }
        .result {
            margin-top:15px;
            font-size:1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form action="/convert" method="POST">
            <input type="text" name="celsius" placeholder="Enter Celsius" required>
            <button type="submit">Convert to Fahrenheit</button>
        </form>
        {% if result is not none %}
            <p class="result">Fahrenheit:{{result}}Â°F</p>
        {% endif %}
    </div>
</body>
</html>
