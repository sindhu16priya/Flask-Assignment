<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Table</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            background-color:#f5f5f5;
        }
        table {
            width: 80%;
            border-collapse:collapse;
            margin-top:20px;
            background-color:#fff;
            box-shadow:0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th,td {
            padding:12px;
            border:1px solid #ddd;
            text-align:left;
        }
        th {
            background-color:#4CAF50;
            color:white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.city}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
