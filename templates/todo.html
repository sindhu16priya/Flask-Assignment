<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-Do List</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            background-color:#f0f8ff;
        }
        .container {
            width:100%;
            max-width:400px;
            background-color:#fff;
            padding:20px;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color:#2e8b57;
        }
        form {
            margin-bottom:20px;
        }
        input[type="text"] {
            width:calc(100% - 20px);
            padding:10px;
            font-size:1em;
            margin-bottom:10px;
        }
        button {
            padding:10px 20px;
            font-size: 1em;
            color:#fff;
            background-color:#2e8b57;
            border:none;
            cursor:pointer;
            width:100%;
        }
        ul {
            list-style-type:none;
            padding:0;
        }
        li {
            background-color:#e0f7e7;
            padding:10px;
            margin-bottom:5px;
            border-radius:4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="/add_task" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>{{task}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
